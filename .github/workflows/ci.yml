name: Go CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

env:
  GO_VERSION: '1.24.4'
  GOFLAGS: -mod=vendor
  GOPRIVATE: github.com/Plaud-AI/*
  GONOSUMDB: github.com/Plaud-AI/*

jobs:
  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.4
          args: --timeout=5m --out-format=github-actions --skip-dirs=vendor --skip-dirs=cmd/plaud-go-scaffold

  staticcheck:
    name: Staticcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install staticcheck
        run: go install -mod=mod honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: |
          go list ./... | grep -v '/vendor/' | xargs -r $(go env GOPATH)/bin/staticcheck


  vet:
    name: Static Analysis (go vet)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run go vet
        run: |
          go list ./... | grep -v '/vendor/' | xargs -r go vet

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true


      - name: Run tests
        run: |
          go test -mod=vendor ./... -count=1 -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

