app_name: plaud-emails
env: dev
jwt_redis:
  addr: 127.0.0.1:6379
  password: ""
  db: 0
  pool_size: 100
redis:
  addr: 127.0.0.1:6379
  password: ""
  db: 0
  pool_size: 100
db:
  type: mysql
  dsn: admin:jZAQeMiCzl8^ey@tcp(dev-plaud-rds2-cluster.cluster-c12w4iau8s0m.us-west-2.rds.amazonaws.com:3306)/plaud?charset=utf8mb4&parseTime=True&loc=UTC
snowflake:
  use_etcd: false
  etcd_node_id_range: [100, 110]
  epoch: "2025-01-01T00:00:00Z"
  node_id: 1
etcd:
  enable: false
  endpoints:
    - 127.0.0.1:2379
  username: ""
  password: ""
  ttl: 30
  service_prefix: plaud-emails
log:
  env: dev
  file_name: logs/app.log
  rotate_by: daily
  # 1G
  max_size: 1073741824
  max_backups: 10
  no_caller: false
  level: debug
  # format: console | json
  format: json
  # time_encoding: iso8601 | rfc3339 | rfc3339nano | millis | nanos | epoch | layout
  time_encoding: iso8601
  # time_format is used only when time_encoding is 'layout'
  time_format: "2006-01-02 15:04:05.000"
  # truncate log message body if too long (bytes). 0 disables truncation
  max_message_length: 2048
auth:
  jwt:
    secret: "replace-me"
    expire_seconds: 3600
    test_list:
      - "127.0.0.1"
  api_key:
    - name: "plaud-api-dev"
      key: "replace-me"
  whitelist:
    - "127.0.0.1"
