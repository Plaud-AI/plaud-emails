services:
  plaud-emails:
    build:
      context: ../..
      dockerfile: cmd/plaud-emails/Dockerfile
    image: plaud-emails:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - READ_TIMEOUT=15
      - WRITE_TIMEOUT=15
      - MAX_CONNECTIONS=1000
      - MESSAGE_BUFFER=256
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - plaud-network
    depends_on:
      redis:
        condition: service_healthy
      mysql-db:
        condition: service_healthy
      etcd:
        condition: service_healthy

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - plaud-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  mysql-db:
    platform: linux/amd64
    image: mysql:8.0
    volumes:
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=test
    ports:
      - "3306:3306"
    networks:
      plaud-network:
        aliases:
          - mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 3

  etcd:
    image: quay.io/coreos/etcd:v3.6.4
    command: >
      /usr/local/bin/etcd
      --name etcd0
      --data-dir /etcd-data
      --listen-client-urls http://0.0.0.0:2379
      --advertise-client-urls http://etcd:2379
      --listen-peer-urls http://0.0.0.0:2380
      --initial-advertise-peer-urls http://etcd:2380
      --initial-cluster etcd0=http://etcd:2380
      --initial-cluster-token etcd-cluster-1
      --initial-cluster-state new
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd_data:/etcd-data
    networks:
      - plaud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://etcd:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  redis_data:
  etcd_data:

networks:
  plaud-network:
    driver: bridge 